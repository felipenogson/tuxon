{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col">
        <div class="card shadow-sm">
          <img src="{{url_for('photo', filename=post.img)}}" alt="{{post.title}}" width="100%", height="100%">

          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{ post.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="/" class="btn btn-sm btn-outline-secondary">Back</a>
                {% if current_user == post.user %}
                <a href="{{ url_for('qr', token=post.token) }}" class="btn btn-sm btn-outline-secondary" target="_blank">QR Code</a>
                {% endif %}
              </div>
              <small class="text-muted">Found or not Found</small>
            </div>
          </div>
        </div>
      </div>
      </div>
 </div>    

{% endblock %}
