{% extends 'base.html' %}

{% block explore %}
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for post in posts %}
        <div class="col">
          <div class="card shadow-sm">
            {% if (current_user.is_authenticated) and (post.tuxcoins.filter_by(user_id = current_user.id).all()) %}
            <div class="card-header"><span class="badge rounded-pill bg-success">Found</span> </div>
            {% else %}
            <div class="card-header">&nbsp;</div>
            {% endif %}
            <img src="{{url_for('photo', filename=post.img)}}" alt="{{post.title}}" width="100%", height="225">

            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{ post.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for('view', id=post.id)}}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
                <small class="text-muted distance" id="post-{{loop.index}}">2 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <script>
          g_query = "{{ g_query|safe }}";
          function get_matrix_times(coords){
            origins = `&origins=${coords.coords.latitude},${coords.coords.longitude}`;
            query = g_query.replace('&origins=', origins);
            elements = (document.getElementsByClassName('distance'));
            elements.foreach = Array.prototype.forEach;
            fetch(query)
            .then(req => req.json())
            .then(data => {
              var distances = data['rows'][0].elements;
                elements.foreach( (element, index) =>{
                  if(distances[index]['status'] == 'OK'){
                  element.innerHTML = distances[index]['duration']['text'];
                  }
                  else{
                    console.log('hola', element);
                    element.innerHTML = 'gsm data not available';
                  }
                
              });
          });
        }
        navigator.geolocation.getCurrentPosition(get_matrix_times);

        </script>
  {% endblock %}
